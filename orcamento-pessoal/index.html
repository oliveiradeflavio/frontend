<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento Pessoal</title>

    <!-- Início bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
     <!-- fim bootstrap-->

    <!-- font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link rel="stylesheet" href="css/estilo.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg cor-nav-bar mb-5">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo.png" width="60" alt="Orçamento Pessoal"></a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle='collapse' data-bs-target='#menuSuspenso'>
                    <i class="fas fa-bars"></i>
                </button>

                <div class="collapse navbar-collapse" id="menuSuspenso">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Cadastrar Despesas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="consulta.html">Consultar Despesas</a>
                        </li>
                    </ul>
                </div>
        </div>
    </nav>

    <header>
        <div class="container">
            <div class="row">
                <div class="col mb-5">
                    <h1 class="display-4">
                        Registro de nova despesa
                    </h1>
                </div>
            </div>
        </div>
    </header>

    <section>

        <div class="container">
            <div class="row mb-3">
                <div class="col-md-2 mb-3">
                    <input id="data" class="form-control" type="date" data-date-format="DD/MM/YYYY" placeholder="Data">
                </div>  

                <div class="col-md-4 mb-3">
                    <select class="form-select" name="tipo" id="tipo">
                       <option value="">TIPO</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="Valor R$" id="valor" >
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" placeholder="Descrição" id="descricao" onblur="letraMaiusculas()">
                </div>

                <div class="col-md-6 justify-content-center">
                    <button type="button" class="btn btn-primary" onclick="cadastrarDespesa()">
                        <i class="fas fa-plus"></i>
                    </button>

                    <button type="button" class="btn btn-danger" onclick="limpaCampos()" > 
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>


      <!-- MODAL DIALOG -->
      <div class="modal fade" id="modalRegistraDespesa" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div id="modal_titulo_div">
              <h5 class="modal-title" id="modal_titulo"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id='modal_conteudo'>
            </div>
            <div class="modal-footer">
              <button type="button" data-bs-dismiss="modal" id='modal_btn'></button>
            </div>
          </div>
        </div>
      </div>


<script src="plugins/jquery.slim.js"></script>
<script src="plugins/jquery.maskmoney.min.js"></script>
<script src="js/orc_pessoal.js"></script>
</body>
</html>
